<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Journalistic Agent Memory{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='synthwave-theme.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <h4 style="margin: 0;">[JAM]</h4>
      <h1 style="margin: 0;">Journalistic Agent Memory</h1>
    </div>
    <nav>
      <a href="/" {% if request.endpoint == 'index' %}class="active"{% endif %}>Chat</a>
      <a href="/memories" {% if request.endpoint == 'list_memories' %}class="active"{% endif %}>Memories</a>
      <a href="/documents" {% if request.endpoint == 'documents' %}class="active"{% endif %}>Documents</a>
      <a href="/clusters" {% if request.endpoint == 'clusters_page' %}class="active"{% endif %}>Clusters</a>
      <a href="/settings" {% if request.endpoint == 'settings_page' %}class="active"{% endif %}>Settings</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <small>Local-first • 5W1H • FAISS • SQLite FTS5</small>
  </footer>
</body>
</html>
