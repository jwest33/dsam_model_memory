<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5W1H Memory Framework - Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/synthwave-theme.css') }}">
    <!-- Vis.js for graph visualization -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-brain"></i> 5W1H Memory Framework
            </span>
            <div class="stats-display">
                <span id="stats-summary">Loading stats...</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab">
                    <i class="bi bi-chat-dots"></i> Chat Interface
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="memory-tab" data-bs-toggle="tab" data-bs-target="#memory" type="button" role="tab">
                    <i class="bi bi-database"></i> Memory Store
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            <!-- Chat Tab -->
            <div class="tab-pane fade show active" id="chat" role="tabpanel">
                <div class="chat-container mt-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Chat with AI Assistant</h5>
                        </div>
                        <div class="card-body chat-window" id="chatContainer">
                            <div id="chatMessages"></div>
                        </div>
                        <div class="card-footer">
                            <form id="chatForm">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="chatInput" placeholder="Type your message..." required>
                                    <button class="btn btn-primary" type="submit">
                                        <i class="bi bi-send"></i> Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Memory Tab -->
            <div class="tab-pane fade" id="memory" role="tabpanel">
                <div class="memory-container mt-4">
                    <!-- Search Bar at Top -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-10">
                                    <input type="text" class="form-control search-box" id="memorySearch" placeholder="Search memories...">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-accent w-100" onclick="showCreateMemoryModal()">
                                        <i class="bi bi-plus-circle"></i> New Memory
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Memory Store Display -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Memory Store</h5>
                            <div>
                                <button class="btn btn-sm btn-outline-accent" onclick="loadMemories()">
                                    <i class="bi bi-arrow-clockwise"></i> Refresh
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <ul class="nav nav-pills mb-3" id="memoryTypeTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="processed-tab" data-bs-toggle="tab" data-bs-target="#processedMemories" type="button">
                                        Recent <span class="badge" id="processedCount">0</span>
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="raw-tab" data-bs-toggle="tab" data-bs-target="#rawMemories" type="button">
                                        All Memories <span class="badge" id="rawCount">0</span>
                                    </button>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="processedMemories">
                                    <div class="table-responsive">
                                        <table class="table table-dark table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Who</th>
                                                    <th>What</th>
                                                    <th>When</th>
                                                    <th>Type</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="processedMemoriesTable"></tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="rawMemories">
                                    <div class="table-responsive">
                                        <table class="table table-dark table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Who</th>
                                                    <th>What</th>
                                                    <th>When</th>
                                                    <th>Type</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="rawMemoriesTable"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Memory Modal -->
    <div class="modal fade" id="createMemoryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Memory</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createMemoryForm">
                        <div class="mb-3">
                            <label for="modalWho" class="form-label">Who</label>
                            <input type="text" class="form-control" id="modalWho" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalWhat" class="form-label">What</label>
                            <textarea class="form-control" id="modalWhat" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="modalWhere" class="form-label">Where</label>
                            <input type="text" class="form-control" id="modalWhere">
                        </div>
                        <div class="mb-3">
                            <label for="modalWhy" class="form-label">Why</label>
                            <input type="text" class="form-control" id="modalWhy">
                        </div>
                        <div class="mb-3">
                            <label for="modalHow" class="form-label">How</label>
                            <input type="text" class="form-control" id="modalHow">
                        </div>
                        <div class="mb-3">
                            <label for="modalType" class="form-label">Type</label>
                            <select class="form-select" id="modalType">
                                <option value="observation">Observation</option>
                                <option value="action">Action</option>
                                <option value="user_input">User Input</option>
                                <option value="system_event">System Event</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-accent" onclick="createMemory()">
                        <i class="bi bi-plus-circle"></i> Create Memory
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Memory Detail Modal -->
    <div class="modal fade" id="memoryDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Memory Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="memoryDetailContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-accent" onclick="showMemoryGraph(currentMemoryId)">
                        <i class="bi bi-diagram-3"></i> Show Cluster Graph
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Memory Graph Modal -->
    <div class="modal fade" id="memoryGraphModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-diagram-3"></i> Dynamic Memory Cluster
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="graphInfo" class="alert alert-dark mb-3"></div>
                    <div id="memoryGraph"></div>
                    <div id="nodeDetails" class="mt-3" style="display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">Selected Node Details</h6>
                            </div>
                            <div class="card-body" id="nodeDetailsContent">
                                <!-- Node details will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Memory Block Detail Modal -->
    <div class="modal fade" id="memoryBlockModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-diagram-3"></i> Memory Block Details
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="memoryBlockContent">
                    <!-- Content will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
